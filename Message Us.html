<!-- Content -->
<DIV class="container-message">
    <h1>Message Us</h1>
    <form id="messageForm" class="form-footer">
        <input class="input-form" type="date" required>
        <input class="input-form" type="text" id="name" placeholder="Name" required>
        <input class="input-form" type="email" id="email" placeholder="Email" required>
        <textarea class="input-form" id="message" placeholder="Your Message" required></textarea>
        <button class="input-form" type="submit">Send Message</button>
    </form>
    
    <div id="formDataDisplay"></div>
</DIV>
